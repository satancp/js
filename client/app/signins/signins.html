<form ng-submit="handleLoginBtnClick(loginForm)" role="form" ng-init="loginForm = {}">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           name="email"
           id="email"
           ng-model="loginForm.email"
           required="required"
           class="form-control">
    <span ng-show="form.email.$error.email">Email is invalid!</span>       
    <span ng-show="errm == 1"><font color="red">This email dosen't exist!</font></span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           ng-model="loginForm.password"
           required="required"
           class="form-control">
    <span ng-show="errm == 2"><font color="red">The password is incorrect!</font></span>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
</form>
<a href="/signups">Not registeration?</a>
