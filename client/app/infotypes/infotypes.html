<div class="container" >
  <div class="row">
     <div class="col-sm-6 col-sm-offset-2">
     <h3>{{infotype.name}}</h3> Search:
    <input type="text" ng-model="search.title" placeholder="Title">
          <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>
    <table ng-table="tableParams" class="table table-bodered">
        <tr ng-repeat="info in $data | filter:search ">
            <td data-title="'Title'" sortable="'title'">
                <a href="infos/{{info._id}}/comments">{{info.title}}</a>
            </td>
            <td data-title="'Content'" sortable="'content'">
                {{info.content}}
            </td>
        </tr>
    </table>
  </div>
